<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Царев Дижитал — Intro Animation (v18 Redirect)</title>
  <style>
    :root {
      --brand-1: #7C3AED;
      --brand-2: #06B6D4;
      --brand-3: #22C55E;
      --brand-4: #60A5FA;
      --bg-1: #070709;
      --bg-2: #0b0b10;
    }
    html,body{margin:0;height:100%;background:var(--bg-1);color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body.no-scroll{overflow:hidden}
    .intro{position:fixed;inset:0;z-index:9999;display:grid;place-items:center;overflow:hidden;background:radial-gradient(120% 120% at 50% 60%,var(--bg-2)0%,var(--bg-1)60%,#050507 100%)}
    .intro.exit{animation:vanish .9s ease forwards}
    @keyframes vanish{to{opacity:0;transform:scale(.985);visibility:hidden}}
    .wrap{text-align:center;position:relative}
    .logoCard{display:grid;place-items:center;gap:14px;padding:26px 30px;border-radius:24px;background:rgba(255,255,255,.03);backdrop-filter:blur(10px);box-shadow:0 10px 50px rgba(0,0,0,.55),inset 0 0 0 1px rgba(255,255,255,.06)}
    .spinnerSq{width:clamp(120px,22vw,200px);height:clamp(120px,22vw,200px);border-radius:24px;position:relative;}
    .spinnerSq::before{content:"";position:absolute;inset:0;border-radius:24px;
      background:conic-gradient(from 0deg,#60A5FA,#06B6D4,#22C55E,#7C3AED,#60A5FA);
      animation:spin 1.6s linear infinite,hueShift 8s linear infinite;
      filter:saturate(1.25) brightness(1.08) contrast(1.05);
      box-shadow:inset 0 0 40px rgba(255,255,255,.12),0 12px 40px rgba(96,165,250,.35);
    }
    .spinnerSq::after{content:"";position:absolute;inset:0;border-radius:24px;
      background:linear-gradient(135deg,rgba(255,255,255,.22)0%,rgba(255,255,255,0)45% 100%);
      mix-blend-mode:overlay;opacity:.65;animation:shimmer 3.6s ease-in-out infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes hueShift{to{filter:hue-rotate(360deg)}}
    @keyframes shimmer{0%,100%{opacity:.55;transform:translateX(-6%)}50%{opacity:.85;transform:translateX(6%)}}
    .title{font-weight:900;font-size:clamp(28px,3.6vw,56px);text-shadow:0 0 20px rgba(99,102,241,.35)}
    .subtitle{opacity:0;font-size:clamp(16px,2vw,20px);animation:fadeIn 1.8s ease forwards .5s;text-shadow:0 0 18px rgba(124,58,237,.25),0 0 22px rgba(6,182,212,.20)}
    .subtitle span{font-weight:800}
    @keyframes fadeIn{to{opacity:1}}
    .loadingRow{display:flex;gap:10px;align-items:baseline;justify-content:center;margin-top:6px;opacity:.9}
    .loadingText{font-weight:700;letter-spacing:.02em}
    .dots::after{content:"…";animation:dots 1.2s steps(4,end) infinite}
    @keyframes dots{0%{content:""}25%{content:"."}50%{content:".."}75%{content:"..."}100%{content:""}}
    .progress{height:6px;width:min(60vw,480px);margin:14px auto 0;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden}
    .progress__bar{height:100%;width:0%;background:linear-gradient(90deg,var(--brand-4),var(--brand-2),var(--brand-1));animation:load 4s ease forwards}
    @keyframes load{to{width:100%}}
  </style>
</head>
<body class="no-scroll">
  <div class="intro" id="intro">
    <div class="wrap">
      <div class="logoCard">
        <div class="spinnerSq"></div>
        <h1 class="title">Царев Дижитал</h1>
        <p class="subtitle">Создаём <span>Digital</span> будущее</p>
        <div class="loadingRow">
          <span class="loadingText">Загрузка</span><span class="dots"></span>
        </div>
        <div class="progress"><div class="progress__bar"></div></div>
      </div>
    </div>
  </div>
<script>
(function(){
  const intro=document.getElementById('intro');
  const AUTO_HIDE=4000;

  function exitIntro(){
    intro.classList.add('exit');
    setTimeout(()=>{
      const HOME=new URL('../',location.href).href;
      location.replace(HOME);
    },900);
  }

  setTimeout(exitIntro,AUTO_HIDE);
  window.addEventListener('keydown',e=>{if(e.code==='Enter'||e.code==='Space')exitIntro();},{once:true});
  window.addEventListener('wheel',()=>exitIntro(),{once:true});
})();
</script>
</body>
</html>
