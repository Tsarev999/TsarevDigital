<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Intro — Царев Дижитал</title>
  <style>
    body {
      margin:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover; /* заставляет видео обрезаться по краям, но всегда на весь экран */
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="assets/intro.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById('introVideo');
    video.onended = () => {
      window.location.href = "index.html"; // после окончания видео открывается сайт
    };
  </script>
</body>
</html>
